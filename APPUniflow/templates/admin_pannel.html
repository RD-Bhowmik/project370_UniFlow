<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa; /* Light gray background */
        }

        .admin-heading {
            background-color: #007bff; /* Blue header background */
            color: #ffffff; /* White text color */
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .admin-button {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            margin: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #007bff; /* Blue border */
            background-color: #ffffff; /* White button background */
            color: #007bff; /* Blue button text color */
            transition: all 0.3s ease;
        }

        .admin-button:hover {
            background-color: #007bff; /* Hover background color */
            color: #ffffff; /* Hover text color */
        }

        @media (max-width: 768px) {
            .admin-button {
                height: 80px; /* Reduce button height on smaller screens */
                font-size: 14px; /* Reduce font size on smaller screens */
            }
        }
    </style>
</head>

<body>
    <h1 class="admin-heading">UNIflow</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <a href="{% url 'donor_list' %}" class="btn btn-dark admin-button">Available Bloods</a>
            </div>
            <div class="col-md-4 col-sm-6">
                <a href="{% url 'hospital_list' %}" class="btn btn-dark admin-button">Hospital list</a>
            </div>
            <div class="col-md-4 col-sm-6">
                <a href="{% url 'add_donor' %}" class="btn btn-dark admin-button">Add Donor</a>
            </div>
            <div class="col-md-4 col-sm-6">
                <a href="{% url 'blood_request_list' %}" class="btn btn-dark admin-button">Blood request list</a>
            </div>
            <div class="col-md-4 col-sm-6">
                <a href="{% url 'event_list' %}" class="btn btn-dark admin-button">Events</a>
            </div>
            <div class="col-md-4 col-sm-6">
                <a href="{% url 'add_event' %}" class="btn btn-dark admin-button">Add New Event</a>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
