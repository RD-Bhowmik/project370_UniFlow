<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>donor Registration Form</title>
   
</head>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f7a6a6, #fcf6f6);
}

main {
    padding: 30px;
    background: #faf8f8;
    width: 500px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    background: linear-gradient(135deg, #460b0b, #cc6565);
    padding: 12px;
    color: #faf8f8;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    margin-top: 0;
}

.input-details {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.button-container {
    text-align: center;
}

button {
    background-color: #060606;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #56a356;
}
</style>
<body>
    <main>
        <h1>Register As Donor</h1>
        <form>
            <div class="input-details">
                <label for="name">Donor's Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-details">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Type Here" required></textarea>
            </div>
            <div class="input-details">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" placeholder="01*********" required>
            </div>
            <div class="input-details">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-details">
                <label>Do you want to donate?</label>
                <div class="radio-group">
                    <input type="radio" id="donate-yes" name="donate" value="yes">
                    <label for="donate-yes">Yes</label>
                    <input type="radio" id="donate-no" name="donate" value="no">
                    <label for="donate-no">No</label>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </main>
</body>
</html>
