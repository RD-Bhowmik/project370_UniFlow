
{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/static/css/navbar.css">
    <title>navbar</title>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">
    <nav class="navbar navbar-expand-lg bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand " href="#">
                <img src="{% static 'images/trans_logo.png' %}" alt="UNIflow"> <b>UNIflow</b>
                
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                   
                    
                    <li class="nav-item">
                        <a class="nav-link" style="color: rgb(255, 255, 255); border: 1px  solid rgb(0, 0, 0); background-color: rgb(252, 5, 5);"  href="{% url 'add_blood_request'%}"> request BLOOD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'donor_list'%}">Find Blood</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'add_donor'%} ">Registar as Donor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'hospital_list'%}">Hospital</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'event_list'%}">Events</a>
                    </li>

                </ul>

                
                <a> | Welcome, {{ request.user }}</a>
                {%if request.user.is_staff%}
                <a href="{%url 'admin_panel'%}" class=" btn btn-brand ms-lg-3">Admin Panel</a>
                {%endif%}
                
                
                {% if request.user.is_authenticated %}
                
                   
                

                
                <span><a class="btn btn-brand ms-lg-3" href="{% url 'logout' %}">Logout</a></span>
                {% else %}

                <a href="{% url 'login' %}" class=" btn btn-brand ms-lg-3">Log In</a>
                <a href="{% url 'register' %}" class=" btn btn-brand ms-lg-3">Signup</a>
                {% endif %}
            </div>
            

        </div>

    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
