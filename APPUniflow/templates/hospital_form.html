<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration Form</title>
    <link rel="stylesheet" href="hospital_form.css">

</head>

<body>
    
    <main>
        <h1>Register As Organization</h1>
        <form>

            <div class="input-details">
                <label for="Organization Name">Organization Name</label>
                <input type="text" placeholder="Organization Name" required>
            </div>
            <div class="input-details">
                <label for="address">Address</label>
                <textarea type="text" placeholder="Type Here" required></textarea>
            </div>
            <div class="input-details">
                <label for="Head Of Organization">Head of Organization</label>
                <input type="text" placeholder="Name" required>
            </div>
            <div class="input-details">
                <label for="Phone Number">Phone Number</label>
                <input type="text" placeholder="01*********" required>
            </div>
            <button type="Submit">Submit</button>
        </form>
    </main>   
    
</body>
</html>
